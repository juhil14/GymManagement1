{% extends 'layout.html' %}

{% block body %}
<div class="container" >
	<table style="width:100%; font-size: 20px;" class="text-white table-hover table-bordered table-dark table-striped">
	  <tr>
		<th class="text-center " height="50"><strong>Name</strong></th>
		<th class="text-center " height="50"><strong>Time</strong></th>
		<th class="text-center " height="50"><strong>Centre Name</strong></th>  
		
	  </tr>
	  {% for each in result %}
			<tr>
			<td class="text-center" height="50">{{each['name']}}</td>
			<td class="text-center" height="50">{{each['time']}}</td>
			<td class="text-center" height="50">{{each['cname']}}</td>
	  </tr>
	  {% endfor %}
	</table>
	</div>
{% endblock %}
